<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Slider</title><script defer="defer" src="main.js"></script></head><body><div class="container"><div class="slider-panel"><div class="slider"><div class="ng-slider" id="slider-1"></div></div><section class="config"><div class="config__item"><p class="config__text">Max</p><input class="config__input" id="max"></div><div class="config__item"><p class="config__text">Min</p><input class="config__input" id="min"></div><div class="config__item"><p class="config__text">First value</p><input class="config__input" id="first-value"></div><div class="config__item"><p class="config__text">Second value</p><input class="config__input" id="second-value"></div><div class="config__item"><p class="config__text">Range</p><input class="config__input" id="range"></div><div class="config__item"><p class="config__text">Vertical mode</p><input class="config__button" id="vertical-button" type="checkbox"></div><div class="config__item"><p class="config__text">Visible value</p><input class="config__button" id="current-value-visible-button" type="checkbox" checked="checked"></div></section></div></div></body></html>
